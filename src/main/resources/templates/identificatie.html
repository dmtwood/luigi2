<!DOCTYPE html>
<html lang="nl" xmlns:th="http://wwww.thymeleaf.org">

<head th:replace="fragments::head(title='Identificatie')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script th:srs=" @{js/preventDoubleSubmit.js} " defer></script>

    <nav replace="fragments::menu"></nav>

    <h1> Identificatie </h1>

    <form th:object="${identificatie}" method="post" th:action="@{/identificatie}">
        <label>
            Email-adres:
            <span th:errors="*{emailAdres}"> </span>
            <input th:field="*{emailAdres}" autofocus required type="email">
        </label>

        <button> OK </button>
    </form>

</body>
</html>
