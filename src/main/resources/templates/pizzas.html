<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza's</title>
<!--    (1) Je vervangt href door th:href. Je omsluit de URL met @{ en }. Je begint de URL met /.-->
<!--    / staat voor de “root URL” van je website: de URL die hoort bij je welkom pagina.-->
    <link rel="icon" th:href="@{/images/luigi.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{../static/css/luigi.css}">
</head>
<body>

<h2>Pizza's</h2>


<ul class="zebra">

<!--    // (1) Je geeft met th:object aan dat je attributen zal lezen van pizza.-->
    <li th:each="pizza:${pizzas}" th:object="${pizza}" >

<!--        // (2) Je toont de attributen naam en prijs van de pizza.-->
        <span th:text="*{naam}" ></span> &euro;<span th:text="*{prijs}" ></span>


<!--        // (1) Thymeleaf neemt de span tag enkel op in de response als de pizza pikant is.-->
        <span th:if="*{pikant}" >, pikant </span>
    </li>

<!--    (1) Je itereert met th:each over de List in pizzas.-->
<!--    De variabele pizza wijst bij elke iteratie naar een volgend element in de List.-->
<!--    th:text vervangt de tekst tussen <li> en </li> door de inhoud van de variabele pizza.-->

</ul>



</body>
</html>
