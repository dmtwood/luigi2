<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Van tot prijs ')"></head>

<body>

<nav th:replace="fragments::menu"></nav>

<h1> Van tot prijs </h1>

<form th:object="${vanTotPrijsForm}"
      method="get"
      th:action=" @{/pizzas/vantotprijs} ">

    <label>
        Van:
            <span th:errors="*{van}" class="fout"></span>
            <input th:field="*{van}" autofocus type="number" required min="4">
        <script>
            document.getElementsByName("van")[0].oninvalid = function() {
                this.setCustomValidity("Getal tussen 4 en 20 nodig hier");}
        </script>
    </label>

    <label>
        Tot:
            <span th:errors="*{tot}" class="fout"></span>
            <input th:field="*{tot}" type="number" required max="20">
        <script>
            document.getElementsByName("van")[0].oninvalid = function() {
                this.setCustomValidity("Getal tussen 4 en 20 nodig hier");}
        </script>
    </label>

    <button> Zoeken </button>

</form>

<ul th:if="${pizzas} != null">

    <li th:each="pizza:${pizzas}" th:object="${pizza}">

        <span th:text="*{naam}"></span> &euro; <span th:text="*{prijs}"></span>

    </li>
</ul>

</body>


</html>
