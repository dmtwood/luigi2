<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Prijzen')">
</head>

<body>
<nav>
<nav th:replace="fragments::menu"></nav>

<h3> prijzen </h3>

<ul>
    <li th:each="prijs:${prijzen}">
        <a th:href="@{  /pizzas/prijzen/{prijs} ( prijs=${prijs} )  }" th:text="${prijs}"> </a>
    </li>
</ul>

<h2 th:if="${prijs} != null">Pizzas met een prijs van
    <span th:text="${prijs}"></span></h2>

<ul th:if="${pizzas} != null">
    <li th:each="pizza:${pizzas}" th:text="${pizza.naam}"></li>
</ul>
</nav>
</body>
</html>
